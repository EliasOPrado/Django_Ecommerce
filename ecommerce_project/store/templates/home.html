{% extends 'base.html' %}
{% load static%} 
{% block title %}  
Home
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <img style="width: 100%"src="{% static 'img/image.jpg' %}" alt="">
    </div>
</div>

<div class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto my-2 text-center">
                <h1 class="text-captitalize font-weight-bold">
                    All Products
                </h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        {%  for i in '12345678'%}
        <div class="col-9 mx-auto col-md col-lg-3">
            <div class="card mb-5" style="border-color: transparent;">
                <div class="py-4">
                    <img src="{% static '' %}" alt="" class="card-img-top">
                </div>
                <div style="background: transparent; border-color: transparent;"class="card-footer d-flex justify-content-between">
                    <p class="font-weight-bold mb-o">
                       A Products 
                    </p>
                    <h5 class="text-info font-italic mb-0">
                      <span class="mr-1">$</span>499  
                    </h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
