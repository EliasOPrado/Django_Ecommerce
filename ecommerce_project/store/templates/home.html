{% extends 'base.html' %}
{% load static%}
{% block title %}
Home
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <img style="width: 100%"src="{% static 'img/image.jpg' %}" alt="">
    </div>
</div>

<div class="py-4">
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto my-2 text-center">
                <h1 class="text-captitalize font-weight-bold">
                    All Products
                </h1>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        {%  for product in products %}
        <div class="col-9 mx-auto col-md col-lg-3 here">
            <div class="card mb-5" style="border-color: transparent;">
                <div class="py-4">
                  <a href="{{product.get_url}}">
                    <img src="{{ product.image.url }}" alt="{{product.name}}" class="card-img-top">
                    </a>
                </div>
                <div style="background: transparent; border-color: transparent;"class="card-footer d-flex justify-content-between">
                    <p class="font-weight-bold mb-o">
                       {{product.name}}
                    </p>
                    <h5 class="text-info font-italic mb-0">
                      <span class="mr-1">$</span>{{product.price}}
                    </h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
